<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css">
</head>

<body class="bg-color-primary">
    <header>
        <nav class="container ">
            <div class="flex justify-between text-color-white items-center">
                <div class="py-5 text-color-secondary font-bold text-3xl">
                    <a href="#home"><span class="text-color-white">Light</span>Code</a>
                </div>
                <div>
                    <ul class="hidden md:flex lg:flex items-center space-x-6 font-bold">
                        <li><a class="hover:text-color-secondary ease-in-out duration-200" href="">Home</a></li>
                        <li><a class="hover:text-color-secondary ease-in-out duration-200" href="#home">About</a></li>
                        <li><a class="hover:text-color-secondary ease-in-out duration-200" href="#home">Contact</a></li>
                        <li><a class="hover:text-color-secondary ease-in-out duration-200" href="#home">Blog</a></li>
                        <li><a class="hover:text-color-secondary ease-in-out duration-200" href="#home">Testinomial</a></li>
                        <li><button class="bg-color-secondary px-9 md:px-5 py-2 rounded-full font-bold lg:uppercase hover:opacity-80 ease-in duration-200">Free Trial</button></li>
                    </ul>
                </div>
                <!-- mobile screen -->
                <div id="hamburger" class="md:hidden lg:hidden cursor-pointer z-50">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="menu" class="hidden bg-color-primary-dark h-[100vh] absolute inset-0">
                <ul class="h-full grid place-items-center py-20">
                    <li><a  class="hover:text-color-secondary ease-in-out duration-200 hLink" href="">Home</a></li>
                    <li><a  class="hover:text-color-secondary ease-in-out duration-200 hLink" href="#home">About</a></li>
                    <li><a  class="hover:text-color-secondary ease-in-out duration-200 hLink" href="#home">Contact</a></li>
                    <li><a  class="hover:text-color-secondary ease-in-out duration-200 hLink" href="#home">Blog</a></li>
                    <li><a  class="hover:text-color-secondary ease-in-out duration-200 hLink" href="#home">Testinomial</a></li>
                    <li><button class="bg-color-secondary px-9 md:px-5 py-2 rounded-full font-bold lg:uppercase hover:opacity-80 ease-in duration-200">Freeb Trial</button></li>
                </div>
            </div>
        </nav>
    </header>
   <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const hLink = document.querySelectorAll('.hLink');
    const faSolid = document.querySelector('.fa-solid');

    hamburger.addEventListener('click', ()=>{
        menu.classList.toggle('hidden');
        faSolid.classList.toggle('fa-xmark');
    })
   menu.addEventListener("click", (event) => {
        if (event.target.matches("#link")) {
            menu.classList.add("hidden");
            hamburger.classList.remove("fa-xmark");
        }
    });
   </script>
</body>

</html>
